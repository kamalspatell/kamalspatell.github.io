<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <style>
  </style>
</head>
<body>
  <div class="container">

    <div id="left-box">
      <div class="logo-image">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="tools">
        <a href="#"><img id="doc" src="./images/icon-document.svg" alt=""></a>
        <a href="#"><img id="folder" src="./images/icon-folder.svg" alt=""></a>
        <a href="#"><img id="upload" src="./images/icon-upload.svg" alt=""></a>
      </div>
    </div>

    <div id="balance">

      <div id="left">
        <h2>185 <span>GB LEFT</span></h2>
      </div>

      <p>You've used <span>815 GB</span> of your storage</p>

      <div class="bar">
        <div class="amount"></div>
        <div class="circle"></div>
      </div>

      <div class="num">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

    </div>

  </div>
</body>
</html>
